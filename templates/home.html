<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis with BERT</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
    <div class="content">
        <h1>Sentiment Analysis with BERT</h1>
        <form action="/process" method="POST">
            <div class="input-container">
                <label for="text">Enter text:</label>
                <textarea id="text" name="text" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="image-container">
                <img src="static/image/sentiment.png" alt="Background Image">
            </div>
            <div class="submit-container">
                <input type="submit" value="Submit">
            </div>
            <div style="clear:both;"></div>
        </form>

        <br>

        {% if sentiment is defined and probability is defined %}
            <div class="result-container">
                <h2>Text: {{ text }}</h2>
                <h2>Predicted sentiment: {{ sentiment }}</h2>
                <h2>Probability: {{ probability }}%</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
